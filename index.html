<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="controlPanel">
      <div id="controls">
        <button id="build-house-button" title="Build House" class="hidden">
          <img src="assets/house.svg" alt="House" class="build-icon" />
        </button>
        <button id="build-barrack-button" title="Build Barrack" class="hidden">
          <img src="assets/barrack.svg" alt="Barrack" class="build-icon" />
        </button>
        <button
          id="cancel-build-button"
          title="Cancel Build Mode"
          class="hidden"
        >
          <img
            src="assets/cancel.svg"
            alt="Cancel"
            class="build-icon cancel-icon"
          />
        </button>
        <!-- Add other controls here -->
        <div id="buildingActions"></div>
      </div>
      <div id="minimap"></div>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
